    <!-- Uncompressed script for documentation -->
    <script>
      window.hirmeoswidget = ((document, type, id) => {
        // Get the first script
        const first = document.getElementsByTagName(type)[0];

        // Make sure the widget isn't already embedded
        const widget = window.hirmeoswidget || {};
        if (document.getElementById(id)) return widget;

        // Create the script for embedding
        const script = document.createElement(type);
        script.id = id;
        script.src = './widget.js';

        // Insert the script
        first.parentNode.insertBefore(script, first);

        // Queue any event calls for when the widget is ready
        // (Calling widget.ready() will push to the eventQueue, handled by the widget)
        widget.eventQueue = [];
        widget.ready = f => {
          widget.eventQueue.push(f);
        };

        // Return the object
        return widget;
      })(document, 'script', 'hirmeos-metrics');
    </script>

    <script>
      // Store events to be called by the widget when it is ready
      hirmeoswidget.ready(function (w) {
        w.events.subscribe('widget_loading', () => {
          console.log('the widget is loading');
        });
        w.events.subscribe('widget_loading', () => {
          console.log('the widget is loading again');
        });
        w.events.subscribe('widget_loaded', tabs => {
          console.log('the widget has been loaded', tabs);
        });
        w.events.subscribe('widget_load_error', err => {
          console.log('the widget could not be loaded', err);
        });
        w.events.subscribe('tab_panel_loading', name => {
          console.log('the panel is loading', name);
        });
        w.events.subscribe('tab_panel_loaded', name => {
          console.log('the panel has been loaded', name);
        });
      });
    </script>
